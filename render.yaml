# render.yaml configuration for ShopEaslyAPP

services:
  - type: web
    name: ShopEaslyAPP
    env: node
    plan: free
    runtime: nodejs:20
    start: node server.js
    env:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    disk:
      size: 512MB
      persistent: true
