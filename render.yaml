# render.yaml configuration for ShopEaslyAPP

services:
  - type: web
    name: ShopEaslyAPP
    env: node
    plan: free
    runtime: nodejs:20
    start: node shopeasly-v11/server.js
    envVars:
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
      - key: GEMINI_API_KEY
        value: ${GEMINI_API_KEY}
    disk:
      sizeGB: 0.5
      mountPath: /data
      persistent: true
